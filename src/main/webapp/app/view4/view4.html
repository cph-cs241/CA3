<div class="col-md-3"  style="border: thin lightblue solid; border-radius: 5px;padding: 1em;">
        <form class="form-horizontal" ng-controller="View4Ctrl">
        <fieldset >
          <legend>Shop ID: {{shop.id}}</legend>
          <div class="form-group">
            <label for="category" class="control-label col-xs-3" ><span class="label label-info">CATEGORY:</span></label>
            <div class="col-xs-9">
              {{shop.category}}
            </div>
          </div>
          <div class="form-group">
            <label for="Name" class="control-label col-xs-3"><span class="label label-info">NAME:</span></label>
            <div class="col-xs-9">
              {{shop.name}}
            </div>
          </div>
          <div class="form-group">
            <label for="Description" class="control-label col-xs-3"><span class="label label-info">DESCRIPTION:</span></label>
            <div class="col-xs-9">
              {{shop.description}}
            </div>
          </div>
          <div class="form-group">
            <label for="Website" class="control-label col-xs-3"><span class="label label-info">WEBSITE:</span></label>
            <div class="col-xs-9">
              {{shop.website}}
            </div>
          </div>
          <div class="form-group">
            <label for="Email" class="control-label col-xs-3"><span class="label label-info">EMAIL:</span></label>
            <div class="col-xs-9">
              {{shop.email}}
            </div>
          </div>
          <div class="form-group">
            <label for="Phone" class="control-label col-xs-3"><span class="label label-info">PHONE:</span></label>
            <div class="col-xs-9">
              {{shop.phone}}
            </div>
          </div>
          <div class="form-group">
            <label for="Address" class="control-label col-xs-3"><span class="label label-info">ADDRESS:</span></label>
            <div class="col-xs-9">
              {{shop.street}} {{shop.houseNumber}}
            </div>
          </div>
        </fieldset>
      </form>
    </div>
